	<div class="contact-box">
		<div class="row">
		<form class="col s12">
		  <div class="row">
			<div class="input-field col s12">
			  <i class="material-icons prefix">account_circle</i>
			  <input id="icon_prefix" type="text" class="validate">
			  <label for="icon_prefix">Name</label>
			</div>
			<div class="input-field col s12">
			  <i class="material-icons prefix">phone</i>
			  <input id="icon_telephone" type="tel" class="validate">
			  <label for="icon_telephone">Telephone</label>
			</div>
			<div class="input-field col s12">
			  <i class="material-icons prefix">email</i>
			  <input id="icon_email" type="email" class="validate">
			  <label for="icon_email">Email</label>
			</div>
			<div class="input-field col s12">
			  <i class="material-icons prefix">mode_edit</i>
			  <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
			  <label for="icon_prefix2">Message</label>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
			</button>
		  </div>
		</form>
		</div>
	</div>
	
	<form>
		<input type="text" name="name" placeholder="Full Name" required>
		<input type="email" name="email" placeholder="Email Address" required>
		<input type="tel" name="phone_num" placeholder="(555)444-5000" pattern="[\([\d{3}[\)]\d{3}[\-]\d{4}" required> <!-- [\(] serve per mettere la parentesi, \d{3} serve per mettere 3 digit -->
		<textarea name="message" placeholder="Your Message"></textarea>
		<button type="submit">Submit</button>
	</form>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> <!-- script esterno di Materialize. Va messo alla fine del body per evitare che parta javascript prima dell'html o del css -->
